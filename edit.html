<!DOCTYPE html>
<html>
<head>
<title>Edit OSM road quality</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol-debug.js"></script>
<style>
.map {
background: #f8f4f0;
height:600px;
}
.radio{
padding-RIGHT:10px;
}
</style>
</head>
<body>
  <div><a href="https://www.openstreetmap.org/user/new">OSM</a> user:<input name="osm_user" onchange="enableSave()" /> password:<input name="osm_pass" type="password" onchange="enableSave()"/>
     <br>Click pe o portiune de drum, apoi Shift-click ca sa selectezi mai multe.
</div>
  <div id="map" class="map"></div>
  <div><table class="table">
      <tr><td colspan="2">Selectate: <span id="text"></span></td>
	<td class="col-md-2">Drum:</td><td><span id="current"> </span></td>
      <tr>
	<td>Calitatea:</td>
	<td>
	    <span class="radio"><input type="radio" name="quality" value="excellent" onchange="enableSave()"><font size="1" color="blue">excellent</font>
	    </span><span class="radio"><input type="radio" name="quality" value="good" onchange="enableSave()"><font size="1" color="#376f00">good</font>
	    </span><span class="radio"><input type="radio" name="quality" value="intermediate" onchange="enableSave()"><font size="1" color="#ff9f00">intermediate</font>
	    </span><span class="radio"><input type="radio" name="quality" value="bad" onchange="enableSave()"><font size="1" color="red">bad</font>
	    </span><span class="radio"><input type="radio" name="quality" value="very_bad" onchange="enableSave()"><font size="1" color="red">very_bad</font>
	    </span><span class="radio"><input type="radio" name="quality" value="horrible" onchange="enableSave()"><font size="1" color="red">horrible</font>
	    </span><span class="radio"><input type="radio" name="quality" value="very_horrible" onchange="enableSave()"><font size="1" color="red">very_horrible</font>
	    </span><span class="radio"><input type="radio" name="quality" value="impassable" onchange="enableSave()"><font size="1" color="red">impassable</font>
</span>
      </td>
	<td><span id="current_smoothness"></span></td>
      </tr>
      <tr><td>Detali calitate:</td> <td><input name="surface_survey" onchange="enableSave()" size="40"/> (va contine REHAB pt drumuri in reabilitare)</td>
	<td><span id="current_survey"></span></td>
      </tr>
      <tr><td>Tip suprafata:</td>
	<td><input name="surface" value="asphalt" onchange="enableSave()" size="40"></td>
	<td><span id="current_surface"></span></td>
      </tr>
      <tr><td>Comentarii OSM</td>
	<td> <input name="comment" onchange="onComment()" size="40"/> </td></tr>
      <tr><td><button id="save" disabled onclick="submit()">Salvare la OSM!</button></td>
      <td><span style="color:red;" id="error"></span>
	<span id="success"></span>
	</td>
      </tr-->
</table>

    <script src="openlayers.js"></script>
    <script src="edit.js"></script>
</body>
</html>
